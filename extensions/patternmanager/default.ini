rdf.ComplexPattern         = "http://ns.ontowiki.net/Evolution/ComplexPattern"
rdf.BasicPattern           = "http://ns.ontowiki.net/Evolution/BasicPattern"
rdf.hasPatternVariable     = "http://ns.ontowiki.net/Evolution/hasPatternVariable"
rdf.hasUpdateQuery         = "http://ns.ontowiki.net/Evolution/hasUpdateQuery"
