;;
; Basic component configuration
;;
templates   = "templates"
languages   = "languages"
active      = yes
action	    = "index"
;; Uncomment next line to activate extension
;enabled     = true
name        = "PatternManager"
description = "manage and apply evolution patterns on a knowledge base."
author      = "AKSW"
authorUrl   = "http://aksw.org"
homepage    = "http://code.google.com/p/ontowiki/wiki/EvolutionsPattern"


