enabled     = true
name        = LinkedData
description = "A plug-in that converts resource URIs to internal OntoWiki URLs if a resource exists"
author      = "Norman Heino"
; url         = 

[events]
1 = onIsDispatchable
2 = onRouteShutdown
3 = onNeedsGraphForLinkedDataUri
4 = onNeedsLinkedDataUri

[private]
format = xml                ; json, turtle, xml
provenance.enabled = false   ; whether to include provenance informations
